<app-seller-navbar [logout]="mainLogout" [seller_first_name]="updateSellerFirstName" [seller_last_name]="updateSellerLastName"></app-seller-navbar>


<div class="clearheader"></div>

<!-- BOOTSTRAP via CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
<!-- Personal Information Card for Sellers -->
<div class="container">
  &nbsp;
  <h1 style="color:black">Account Management</h1>
  &nbsp;
  <div class="card contain">
    <div class="card-body">
      <form action="/action_page.php">

        <div class="row">

          <div class="col-md-3">
            <img class= "profilePicutre" src={{seller.data.profile_image}} *ngIf="seller.data.profile_image" alt="" width="120" height="120">
            <img class="profilePicutre" src="https://pofileimages.s3.amazonaws.com/1550791120608" *ngIf="!(seller.data.profile_image)" alt="" width="120" height="120">
            <div class="form-group">
              <label for="profImage">Update Profile Image:</label>
              <input #imageInput
                      type="file"
                      accept="image/*"
                      (change) = "processFile(imageInput)">
            </div>
          </div>

          <div class="col">
        <div class="row justify-content-md">
          <div class="col">
            <h4>Personal Information</h4>
          </div>
          <div class="col">
            <p style="text-align: right"><a [routerLink]="['/seller/submit-categories']" routerLinkActive="router-link-active" >Add More Information...</a></p>
          </div>
        </div>
        &nbsp;
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input type="text" class="form-control" id="fName" name="firstName" value={{seller_updatedFirstName}} disabled required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input type="text" class="form-control" id="lName" name="lastName" value={{seller_updatedLastName}} disabled required>
        </div>
        <div class="form-group">
          <label for="eAddress">Email Address:</label>
          <input type="email" class="form-control" id="eAddress" name="emailAddress" value={{seller.data.email}} disabled required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" value={{seller.data.password}} disabled required>
        </div>
        <div class="form-group" id="newPass" hidden>
            <label for="newPwd">New Password:</label>
            <input type="password" placeholder="New Password" class="form-control" id="newPwd" name="newPassword" required>
        </div>
        <div class="form-group" id="verify" hidden>
            <label for="verifyPwd">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" class="form-control" id="verifyPwd" name="verifyPassword" required>
        </div>

        <div class="form-group">
          <label for="eAddress">Notification Settings:</label>
          <input type="email" class="form-control" id="eAddress" name="emailAddress" value="" disabled required>
        </div>

        </div>

        <div class="col-md-3">
          <button type="button" class="btn editBtn btn-lg" id="editBtn" (click)="editFunction()">Edit</button>
          <div class="divider"></div>
          <button type="button" class="btn saveBtn btn-lg" id="saveBtn" (click)="saveFunction()" disabled=true>Save</button>
          <div class="divider"></div>
          <button type="button" class="btn saveBtn" id="cancelBtn" (click)="cancelButtonPressed()" style="background-color: whitesmoke" hidden>Cancel</button>
          &nbsp;
          <label id="errorMessage" hidden>{{this.errorMessage}}</label>
        </div>

        </div>

      </form>

    </div>
  </div>
  <div class="clearfooter"></div>
</div>
</body>
