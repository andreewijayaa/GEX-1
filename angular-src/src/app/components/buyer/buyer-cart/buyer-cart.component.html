<div class="container">
  <h2>Shopping Cart</h2>
</div>
&nbsp;
<div class="container">
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table">
          <thead style="background-color: #ffffff;color: #282d32;">
            <tr>
              <th style="width: 570px;">Offers</th>
              <th class="text-center" style="width: 195px;">Provider</th>
              <th class="text-center" style="width: 165px;">Price</th>
              <th class="text-center" style="width: 156px;">Quantity</th>
              <th class="text-center" style="width: 140px;">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-truncate">
              <td style="height: 113px;">Offer Title</td>
              <td class="text-center">Seller Name</td>
              <td class="text-center">Offer Price</td>
              <td class="text-center d-lg-flex flex-wrap align-items-lg-center" style="height: 140px;margin: 0px;padding: 26px; justify-content: space-between; flex-direction: column">
                <input type="number" value="1" class="border rounded shadow-sm text-center" style="width: 51px;padding: 0px;" />
                <button class="btn btn-warning border rounded" type="button" style="padding: 2px;font-size: 13px;">Update</button>
                <button class="btn btn-primary border-white" type="removeButton" (click)="removeOfferFromCart()" style="background-color: rgba(255,255,255,0.4);color: #0072c6;padding: 2px;font-size: 11px;">Remove</button>
              </td>
              <td class="text-center">$0.00</td>
            </tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 text-right" style="height: 138px; left: 20%">
      <ul class="text-left" style="width: 318px;padding: 8px;">
        <li>Offer Total:<span class="price" style="margin-left: 137px">$0.00</span></li>
        <li>Fees:<span class="price" style="margin-left: 179px">$0.00</span></li>
        <li>Shipping &amp; Handling:<span class="price" style="margin-left: 66px">$0.00</span></li>
        <li><hr></li>
        <li style="font-weight: bold">Order Total:<span class="price" style="margin-left: 122px">$0.00</span></li>
      </ul>
    </div>
  </div>
</div>

<div class="clearfooter"></div>
