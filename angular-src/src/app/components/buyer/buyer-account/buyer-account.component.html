<app-buyer-navbar [logout]="buyerLogout" [buyer_first_name]="updateBuyerFirstName" [buyer_last_name]="updateBuyerLastName"></app-buyer-navbar>

<div class="clearheader"></div>

<!-- BOOTSTRAP via CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!--Buyer account page
Basic structure (labels, fields, etc) - Bryan Vu-->

<div class="container">
  &nbsp;
  <h1>Account Management</h1>
  &nbsp;
  <div class="card">
    <div class="card-body">
      &nbsp;
      <form action="/action_page.php">

        <div class="row">

        <div class="col">
          <img class= "profilePicutre" src={{buyer.data.profile_image}} *ngIf="buyer.data.profile_image" alt="" width="120" height="120">
          <img class="profilePicutre" src="https://pofileimages.s3.amazonaws.com/1550791120608" *ngIf="!(buyer.data.profile_image)" alt="" width="120" height="120">
          <div class="form-group">
            <label for="profImage">Update Profile Image: </label><br>
            <input #imageInput
                    type="file"
                    accept="image/*"
                    (change) = "processFile(imageInput)">
          </div>
        </div>

        <div class="col">
          <h4>Personal Information</h4>
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input type="text" class="form-control" id="fName" name="firstName" value={{buyer_updatedFirstName}} disabled
            required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input type="text" class="form-control" id="lName" name="lastName" value={{buyer_updatedLastName}} disabled
            required>
        </div>
        <div class="form-group">
          <label for="eAddress">Email Address:</label>
          <input type="email" class="form-control" id="eAddress" name="emailAddress" value={{buyer.data.email}}
            disabled required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" value={{buyer.data.password}} disabled
            required>
        </div>
        <div class="form-group" id="newPass" hidden>
          <label for="newPwd">New Password:</label><br>
          <input type="password" placeholder="New Password" class="form-control" id="newPwd" name="newPassword"
            required>
        </div>
        <div class="form-group" id="verify" hidden>
          <label for="verifyPwd">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" class="form-control" id="verifyPwd" name="verifyPassword"
            required>
        </div>


        <h4>Payment Information</h4>
        <p>Add/Edit Cards</p>

        <h4>Notification Settings</h4>

        </div>

        </div>


        <label id="errorMessage" hidden>{{this.errorMessage}}</label>
        <br>
        <button type="button" class="btn editBtn btn-lg" id="editBtn" (click)="editFunction()">Edit</button>
        <div class="divider"></div>
        <button type="button" class="btn saveBtn btn-lg" id="saveBtn" (click)="saveFunction()" disabled=true>Save</button>
        <div class="divider"></div>
        <button type="button" class="btn saveBtn btn-lg" id="cancelBtn" (click)="cancelButtonPressed()" style="background-color: white" hidden>Cancel</button>
      </form>

    </div>
  </div>
  <div class="clearfooter"></div>
</div>
